<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/concatAll.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>

    <header>
        <div id="wraper">
            <div class="nav">
                <div class="row">
                    <div class="col-md-3 logo"><a href="#"><img src="img/logo.png" alt="duhoot"><span class="logo_text">duhoot</span></a></div>
                    <div class="col-md-6 nav_nav">
                        <ul>
                            <li><a href="#">Reality</a></li>
                            <li><a href="#">Living</a></li>
                            <li><a href="#">Education</a></li>
                            <li><a href="#">Entertainment</a></li>
                            <li><a href="#">Mobility</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3 nav_search">
                        <div class="nav_search_lupa"><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></div>
                        <div class="nav_search_login"><a href="#"><i class="fa fa-user" aria-hidden="true"></i><span class="login_text">Login</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_looking">
            <div class="header_bg"><img src="img/searchbg.png" alt=""></div>
            <div class="header_bg2"><img src="img/searchbg2.png" alt=""></div>
            <div class="header_looking">
                <div class="header_looking_text">What are you looking for?</div>
                <form class="header_looking_form" action="" method="get">
                    <div class="header_looking_form_select">

                        <div class="row">
                            <div class="col-md-6 col-sm-12 selecter sel1">
                                <div class="arow-down"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                                <select class=" header_looking_form_select_city" name="city">
                                    <option value="barcelona">Dubai</option>
                                    <option value="barcelona">Barcelona</option>
                                    <option value="barcelona">Madrid</option>
                                    <option value="barcelona">Tokio</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-12 sel2">
                                <div class="arow-down"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                                <select class="header_looking_form_select_what" name="what">
                                    <option value="barcelona">Education</option>
                                    <option value="barcelona">Business</option>
                                    <option value="barcelona">Travel</option>
                                    <option value="barcelona">Rest</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input class="header_looking_form_text" type="text" name="text" placeholder="Keyword, name, date, ...">
                    <input type="submit" class="header_looking_form_button" name="search" value="search">
                </form>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/jquery.fs.selecter.min.js" charset="utf-8"></script>
    <script src="js/modernizr.js" charset="utf-8"></script>
    <script>
        $(document).ready(function() {
            $('select').selecter({
            });
        });
    </script>
</body>
</html>
